<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Shinobi Run!</title>
	<meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href='style.css'>
</head>
<body>
  <section class="columns">
    <div class="column game is-9">
      <div class="row">
        <canvas id="gameCanvas" width="800" height="600"></canvas> 
      </div>                 
    </div>
    <div class="column shelf is-3">
      <div class="row">
        <h3 class="title is-3 has-text-white" >Shinobi Run</h3>
        <p class='has-text-white has-text-weight-bold'>Help Shinobi escape the city</p>
        <div class="content">
          <ol class='has-text-white has-text-weight-bold' type="1">
            <li>Push "z" to attack</li>
            <li>"Spacebar" to jump</li>
            <li>Clear Snowmen, collect stars & enter portal</li>
          </ol>
        <input
            type="text"
            class="input"
            id="player"
            placeholder="Player name"
          />
        <button class="startButton button is-primary">
          Start New Game!
        </button>
      </div>
      <div id="score" class="score"></div>
      <div id='leaderboard' class="row"></div>      
    </div>    
  </section>
  <script src="main.js"></script>
</body>
</html>
